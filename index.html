<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examify - Exam Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Firebase config is now handled in script.js -->
</head>
<body class="bg-light">
    <!-- Login/Signup Modal -->
    <div id="authContainer" class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="card" style="width: 400px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h1 class="h2 text-primary mb-3"><i class="bi bi-journal-bookmark me-2"></i>Examify</h1>
                    <p class="text-muted">Track your exams and stay organized</p>
                </div>
                
                <div id="loginForm">
                    <h4 class="mb-3">Login</h4>
                    <form id="loginFormElement">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Email</label>
                            <input type="email" id="loginUsername" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    </form>
                    <p class="text-center">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
                </div>
                
                <div id="signupForm" class="d-none">
                    <h4 class="mb-3">Sign Up</h4>
                    <form id="signupFormElement">
                        <div class="mb-3">
                            <label for="signupUsername" class="form-label">Email</label>
                            <input type="email" id="signupUsername" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="signupPassword" class="form-label">Password</label>
                            <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 mb-3">Sign Up</button>
                    </form>
                    <p class="text-center">Already have an account? <a href="#" id="showLogin">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="d-none">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #ff6b6b, #ee5a24);">
            <div class="container">
                <span class="navbar-brand fs-4 fw-bold"><i class="bi bi-journal-bookmark me-2"></i>Examify</span>
                <div class="navbar-nav ms-auto align-items-center">
                    <span class="navbar-text me-3 fw-medium">Welcome, <span id="currentUser" class="fw-bold"></span></span>
                    <button class="btn btn-outline-light btn-sm me-2 d-none" id="adminBtn">
                        <i class="bi bi-shield-check me-1"></i>Admin
                    </button>
                    <button class="btn btn-outline-light btn-sm me-2" id="settingsBtn">
                        <i class="bi bi-gear me-1"></i>Settings
                    </button>
                    <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                        <i class="bi bi-box-arrow-right me-1"></i>Logout
                    </button>
                </div>
            </div>
        </nav>
        
        <div class="container py-4">
            <div class="row">
                <div class="col-12">

                    <div class="card mb-4 fade-in">
                        <div class="card-header text-white" style="background: linear-gradient(135deg, #28a745, #20c997);">
                            <h5 class="mb-0 fw-bold"><i class="bi bi-plus-circle me-2"></i>Add New Exam</h5>
                        </div>
                        <div class="card-body">
                            <form id="examForm">
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <input type="text" id="examName" class="form-control" placeholder="Exam name" required>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="date" id="examDate" class="form-control" required>
                                    </div>
                                    <div class="col-md-3">
                                        <input type="time" id="examTime" class="form-control" placeholder="Time">
                                    </div>
                                </div>
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <input type="text" id="examLocation" class="form-control" placeholder="Location (optional)">
                                    </div>
                                    <div class="col-md-4">
                                        <select id="examPriority" class="form-select">
                                            <option value="high">High Priority</option>
                                            <option value="medium" selected>Medium Priority</option>
                                            <option value="low">Low Priority</option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="submit" class="btn btn-success w-100">Add Exam</button>
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col-12">
                                        <textarea id="examNotes" class="form-control" rows="2" placeholder="Notes (optional)"></textarea>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card mb-4 fade-in">
                        <div class="card-body">
                            <div class="row g-3 align-items-center">
                                <div class="col-auto">
                                    <div class="btn-group" role="group">
                                        <button id="sortByDays" class="btn btn-outline-primary active">
                                            <i class="bi bi-clock me-1"></i>Sort by Days
                                        </button>
                                        <button id="sortByPriority" class="btn btn-outline-primary">
                                            <i class="bi bi-exclamation-triangle me-1"></i>Sort by Priority
                                        </button>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="btn-group" role="group">
                                        <button id="showAll" class="btn btn-outline-secondary active">All</button>
                                        <button id="showPending" class="btn btn-outline-secondary">Pending</button>
                                        <button id="showCompleted" class="btn btn-outline-secondary">Completed</button>
                                    </div>
                                </div>
                                <div class="col-auto ms-auto">
                                    <button id="calendarBtn" class="btn btn-outline-warning me-2">
                                        <i class="bi bi-calendar3 me-1"></i>Calendar
                                    </button>
                                    <button id="selectModeBtn" class="btn btn-outline-info">
                                        <i class="bi bi-check2-square me-1"></i>Select Mode
                                    </button>
                                    <div id="groupActions" class="d-none mt-2">
                                        <div class="input-group">
                                            <input type="text" id="groupName" class="form-control" placeholder="Group name">
                                            <button id="createGroupBtn" class="btn btn-primary">Create Group</button>
                                            <button id="cancelSelectBtn" class="btn btn-secondary">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="calendarView" class="d-none">
                        <div class="card mb-4 fade-in">
                            <div class="card-header text-dark d-flex justify-content-between align-items-center" style="background: linear-gradient(135deg, #ffc107, #fd7e14);">
                                <h5 class="mb-0 fw-bold"><i class="bi bi-calendar3 me-2"></i>Exam Calendar</h5>
                                <button id="closeCalendarBtn" class="btn btn-sm btn-outline-dark">
                                    <i class="bi bi-x-lg me-1"></i>Close
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <button id="prevMonth" class="btn btn-outline-primary">
                                        <i class="bi bi-chevron-left"></i>
                                    </button>
                                    <h4 id="currentMonth" class="mb-0 fw-bold" style="color: #ff6b6b;"></h4>
                                    <button id="nextMonth" class="btn btn-outline-primary">
                                        <i class="bi bi-chevron-right"></i>
                                    </button>
                                </div>
                                <div id="calendar"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div id="mainView">
                        <div id="groupsList"></div>
                        <div id="examsList"></div>
                    </div>
                    
                    <!-- Settings Modal -->
                    <div class="modal fade" id="settingsModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Account Settings</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="settingsForm">
                                        <div class="mb-3">
                                            <label class="form-label">Change Username</label>
                                            <input type="text" id="newUsername" class="form-control" placeholder="New username">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Change Password</label>
                                            <input type="password" id="currentPassword" class="form-control" placeholder="Current password" required>
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" id="newPassword" class="form-control" placeholder="New password">
                                        </div>
                                        <div class="mb-3">
                                            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm new password">
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" id="saveSettingsBtn" class="btn btn-primary">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Admin Modal -->
                    <div class="modal fade" id="adminModal" tabindex="-1">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header bg-danger text-white">
                                    <h5 class="modal-title"><i class="bi bi-shield-check me-2"></i>Admin Panel</h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Username</th>
                                                    <th>Exams Count</th>
                                                    <th>Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody id="usersList">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Edit Modal -->
                    <div class="modal fade" id="editModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Edit Exam</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="editForm">
                                        <div class="mb-3">
                                            <input type="text" id="editExamName" class="form-control" placeholder="Exam name" required>
                                        </div>
                                        <div class="row g-3 mb-3">
                                            <div class="col-6">
                                                <input type="date" id="editExamDate" class="form-control" required>
                                            </div>
                                            <div class="col-6">
                                                <input type="time" id="editExamTime" class="form-control">
                                            </div>
                                        </div>
                                        <div class="row g-3 mb-3">
                                            <div class="col-8">
                                                <input type="text" id="editExamLocation" class="form-control" placeholder="Location">
                                            </div>
                                            <div class="col-4">
                                                <select id="editExamPriority" class="form-select">
                                                    <option value="high">High Priority</option>
                                                    <option value="medium">Medium Priority</option>
                                                    <option value="low">Low Priority</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <textarea id="editExamNotes" class="form-control" rows="2" placeholder="Notes"></textarea>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" id="saveEditBtn" class="btn btn-primary">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
